<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Tho Lnoob Update Client</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    font-family: 'Poppins', sans-serif;
    background: radial-gradient(circle at center, #0f2027, #08131a 60%);
    color: #fff;
    text-align: center;
    overflow: hidden;
  }

  h1 {
    font-size: 3rem;
    color: #00ffe0;
    text-shadow: 0 0 20px #00ffe0, 0 0 40px #00ffe0;
    margin-bottom: 20px;
    animation: fadeIn 1s ease-in-out;
  }

  p {
    font-size: 1.2rem;
    color: #ddd;
    text-shadow: 0 0 8px #00ffe0;
    animation: fadeIn 1.5s ease-in-out;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>
</head>
<body>

<h1 id="ban-title">You Got Ban IP</h1>
<p id="ban-sub">Do not use fake VPN or tools to interfere with the website.</p>

<script>
const lang = navigator.language || navigator.userLanguage;

if (lang.toLowerCase().startsWith("vi")) {
  document.documentElement.lang = "vi";
  document.getElementById("ban-title").textContent = "Bạn đã bị chặn IP";
  document.getElementById("ban-sub").textContent = "Đừng sử dụng fake VPN hoặc công cụ can thiệp vào trang web.";
} else {
  document.documentElement.lang = "en";
  document.getElementById("ban-title").textContent = "You Got Ban IP";
  document.getElementById("ban-sub").textContent = "Do not use fake VPN or tools to interfere with the website.";
}

// ✅ Chặn mở DevTools (F12, dấu 3 chấm, Ctrl+Shift+I,...)
setInterval(() => {
  const threshold = 160;
  if (window.outerWidth - window.innerWidth > threshold || window.outerHeight - window.innerHeight > threshold) {
    window.location.href = "about:blank"; // ← chuyển thẳng sang trang trắng
  }
}, 1000);

// ✅ Chặn chuột phải và các tổ hợp phím dev
document.addEventListener("contextmenu", e => e.preventDefault());
document.onkeydown = e => {
  if (e.keyCode == 123) return false; // F12
  if (e.ctrlKey && e.shiftKey && (e.keyCode == 73 || e.keyCode == 74 || e.keyCode == 67)) return false; // Ctrl+Shift+I/J/C
  if (e.ctrlKey && e.keyCode == 85) return false; // Ctrl+U
  if ((e.ctrlKey || e.metaKey) && e.keyCode == 82) return false; // Ctrl+R
  if (e.keyCode == 116) return false; // F5
  if (e.ctrlKey && e.keyCode == 83) return false; // Ctrl+S
};
</script>
</body>
</html>
