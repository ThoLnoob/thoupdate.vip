<script>

const keyBox = document.getElementById("key-box");

// N·∫øu key c√≤n h·∫°n 24h

  const remain = 86400000 - (now - savedTime);

} else {

// captcha verify
const checkbox = document.getElementById("captcha-checkbox");
const verifyBtn = document.getElementById("verify-btn");

  if (checkbox.checked) {
    verifyBtn.disabled = false;
    verifyBtn.classList.add("enabled");
  } else {
    verifyBtn.disabled = true;
    verifyBtn.classList.remove("enabled");

// countdown 24h
function startCountdown(ms) {
  const end = Date.now() + ms;
  function update() {
    const diff = end - Date.now();
    if (diff <= 0) {
      countdownEl.textContent = "‚ùå Key ƒë√£ h·∫øt h·∫°n. Vui l√≤ng nh·∫≠p l·∫°i!";
      localStorage.removeItem("tho_key");
      localStorage.removeItem("tho_key_time");
      return;
    }
    const h = Math.floor(diff / 3600000);
    const m = Math.floor((diff % 3600000) / 60000);
    const s = Math.floor((diff % 60000) / 1000);
    countdownEl.textContent = `‚è∞ C√≤n l·∫°i: ${h}h ${m}m ${s}s`;
    requestAnimationFrame(update);
  }
  update();
}
