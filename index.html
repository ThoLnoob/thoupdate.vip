<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Tho Lnoob Update - Verify</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* --- existing styles (kept) --- */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
    }

    #captcha-box {
      width: 90%;
      max-width: 420px;
      padding: 30px;
      background: #0d1117;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(0, 255, 200, 0.7);
      text-align: center;
      animation: fadeIn 1s ease-in-out;
      z-index: 2;
    }

    #captcha-box h2 {
      margin-bottom: 20px;
      font-size: 26px;
      font-weight: bold;
      color: #00ffe0;
      text-shadow: 0 0 10px #00ffe0, 0 0 20px #00ffe0;
    }

    /* Custom Checkbox */
    .custom-checkbox {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      cursor: pointer;
      font-size: 18px;
      user-select: none;
      margin: 10px 0;
    }
    .custom-checkbox input { display: none; }
    .checkmark {
      width: 26px;
      height: 26px;
      border: 2px solid #00ffe0;
      border-radius: 6px;
      display: inline-block;
      position: relative;
      transition: 0.3s;
      box-shadow: 0 0 8px rgba(0,255,224,0.4);
    }
    .custom-checkbox:hover .checkmark {
      box-shadow: 0 0 12px rgba(0,255,224,0.7);
    }
    .custom-checkbox input:checked + .checkmark {
      background: #00ffe0;
      border-color: #00ffe0;
      box-shadow: 0 0 15px #00ffe0, 0 0 25px #00ffe0;
    }
    .custom-checkbox input:checked + .checkmark::after {
      content: "‚úî";
      color: #111;
      font-size: 18px;
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -55%);
      font-weight: bold;
    }

    #spinner {
      display: none;
      border: 3px solid #333;
      border-top: 3px solid #00ffe0;
      border-radius: 50%;
      width: 22px;
      height: 22px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { 0% { transform: rotate(0deg);} 100% { transform: rotate(360deg);} }

    button {
      padding: 12px 25px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background: grey;
      color: white;
      cursor: not-allowed;
      transition: 0.3s;
      margin-top: 15px;
    }
    button.enabled {
      background: #00ffe0;
      color: #111;
      cursor: pointer;
      box-shadow: 0 0 15px #00ffe0, 0 0 30px #00ffe0;
    }
    button.enabled:hover { background: #00e6cc; }

    #message { margin-top: 15px; font-weight: bold; font-size: 18px; color: #00ffe0; }
    #timer { margin-top: 10px; font-size: 16px; color: #aaa; }

    #ad-box { margin-top: 25px; font-size: 14px; color: #aaa; }
    #ad-box img { margin-top: 10px; border-radius: 8px; box-shadow: 0 0 15px rgba(0,255,200,0.4); }

    .ticker-wrap {
      position: fixed; left: 0; right: 0; bottom: 0;
      height: 40px; background: #0d1117;
      box-shadow: 0 0 15px rgba(0, 255, 200, 0.5);
      display: flex; align-items: center; overflow: hidden;
      z-index: 10; border-top: 1px solid rgba(0,255,200,0.3);
    }
    .ticker { display: inline-block; white-space: nowrap; animation: marquee 15s linear infinite; padding-left: 100%; }
    .ticker-item {
      display: inline-block;
      margin-right: 60px;
      font-size: 16px;
      font-weight: bold;
      color: #00ffe0;
      text-shadow: 0 0 8px #00ffe0, 0 0 15px rgba(0,255,200,0.7);
    }

    @keyframes marquee { 0%{transform:translateX(0%);}100%{transform:translateX(-100%);} }

    /* --- modal viewer styles --- */
    .viewer-overlay {
      position: fixed;
      inset: 0;
      background: rgba(3,8,10,0.85);
      display: none; /* show via JS */
      align-items: center;
      justify-content: center;
      z-index: 99999;
      padding: 20px;
    }

    .viewer-box {
      width: 100%;
      max-width: 1100px;
      height: 85vh;
      background: #071014;
      border-radius: 12px;
      box-shadow: 0 0 40px rgba(0,255,200,0.2);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      border: 1px solid rgba(0,255,200,0.08);
    }

    .viewer-top {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 14px;
      background: linear-gradient(90deg, rgba(0,255,224,0.03), rgba(255,255,255,0.01));
      gap: 8px;
    }
    .viewer-title { color: #00ffe0; font-weight: 700; font-size: 15px; }
    .viewer-controls { display:flex; gap: 8px; align-items:center; }

    .viewer-btn {
      border: none;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }
    .btn-close { background: #222; color: #fff; }
    .btn-open { background: #00ffe0; color: #040404; }

    .viewer-frame {
      flex: 1;
      background: #000;
      position: relative;
    }
    .viewer-frame iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: white;
    }

    .viewer-spinner {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      color: #aaa;
    }
    .small-spinner {
      width: 36px;
      height: 36px;
      border: 3px solid #333;
      border-top: 3px solid #00ffe0;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    /* responsive tweaks */
    @media (max-width: 700px) {
      .viewer-box { height: 88vh; max-width: 980px; }
    }
    @media (max-width: 420px) {
      #captcha-box { padding: 18px; }
      .viewer-box { max-width: 380px; height: 85vh; }
    }
  </style>
</head>
<body>

<div id="captcha-box">
  <h2>Verify CAPTCHA</h2>
  <label class="custom-checkbox">
    <input type="checkbox" id="captcha-checkbox">
    <span class="checkmark"></span>
    I am not a robot

  </label>

<!-- Viewer modal (hidden until verified) -->
<div id="viewer-overlay" class="viewer-overlay" aria-hidden="true">
  <div class="viewer-box" role="dialog" aria-modal="true" aria-label="Viewer">
    <div class="viewer-top">
      <div class="viewer-title">Secure Viewer</div>
      <div class="viewer-controls">
        <button id="open-external" class="viewer-btn btn-open" title="Open in new tab">Open in new tab</button>

      <div id="viewer-spinner" class="viewer-spinner">

      </div>

    </div>
  </div>
</div>

<!-- üîπ Thanh ticker ch·ªØ -->
<div class="ticker-wrap">
  <div id="ticker" class="ticker">
    <span class="ticker-item">‚ú® An to√†n</span>
    <span class="ticker-item">‚ö° D·ªÖ s·ª≠ d·ª•ng</span>
    <span class="ticker-item">üíé Uy t√≠n</span>
    <span class="ticker-item">üåü Ch·∫•t l∆∞·ª£ng</span>
    <span class="ticker-item">üöÄ Nhanh g·ªçn</span>
  </div>
</div>

<script>
  // encoded URL (base64) ‚Äî gi·ªØ nguy√™n
  const encodedURL = "aHR0cHM6Ly9ub3Rldm4uY29tL3NoYXJlL2RlMXY1cjQw";
  function decodeURL(encoded) { return atob(encoded); }
  const targetURL = decodeURL(encodedURL);

  // countdown
  const timeoutSeconds = 60;
  let remaining = timeoutSeconds;
  const timerEl = document.getElementById("timer");
  const countdown = setInterval(() => {
    remaining--;
    timerEl.textContent = "expires later: " + remaining + " Seconds";
    if (remaining <= 0) {
      clearInterval(countdown);
      alert("Captcha expired. Please reload the page to re-authenticate.");
      location.reload();
    }
  }, 1000);

  // elements
  const checkbox = document.getElementById("captcha-checkbox");
  const spinner = document.getElementById("spinner");
  const verifyBtn = document.getElementById("verify-btn");
  const message = document.getElementById("message");

  checkbox.addEventListener("change", function() {
    if (checkbox.checked) {
      spinner.style.display = "inline-block";
      checkbox.disabled = true;
      verifyBtn.disabled = true;
      verifyBtn.classList.remove("enabled");
      setTimeout(() => {
        spinner.style.display = "none";
        checkbox.disabled = false;
        verifyBtn.disabled = false;
        verifyBtn.classList.add("enabled");
      }, 2000);
    } else {
      verifyBtn.disabled = true;
      verifyBtn.classList.remove("enabled");
    }
  });

  // viewer modal elements
  const viewerOverlay = document.getElementById('viewer-overlay');
  const viewerIframe = document.getElementById('viewer-iframe');
  const viewerSpinner = document.getElementById('viewer-spinner');
  const viewerStatus = document.getElementById('viewer-status');
  const openExternalBtn = document.getElementById('open-external');
  const closeViewerBtn = document.getElementById('close-viewer');

  // show viewer (embed iframe) instead of navigating away
  async function showViewer(url) {
    viewerOverlay.style.display = 'flex';
    viewerOverlay.setAttribute('aria-hidden', 'false');
    viewerSpinner.style.display = 'flex';
    viewerStatus.textContent = 'ƒêang t·∫£i n·ªôi dung, vui l√≤ng ƒë·ª£i...';
    viewerIframe.src = url;

    // set fallback if content doesn't appear or site blocks framing
    let fallback = false;
    const fallbackTimeout = 5000; // 5s ƒë·ªÉ detect
    let loaded = false;

    function onLoadHandler() {
      loaded = true;
      // hide spinner - we cannot reliably inspect cross-origin content, assume loaded
      viewerSpinner.style.display = 'none';
      viewerStatus.textContent = 'N·ªôi dung ƒë√£ t·∫£i (n·∫øu tr·ªëng, trang c√≥ th·ªÉ ch·∫∑n nh√∫ng).';
    }
    viewerIframe.addEventListener('load', onLoadHandler, { once: true });

    // after timeout, if not loaded visually, show fallback hint and enable Open in new tab
    setTimeout(() => {
      if (!loaded) {
        viewerSpinner.style.display = 'none';
        viewerStatus.textContent = 'Kh√¥ng th·ªÉ hi·ªÉn th·ªã n·ªôi dung trong trang. (Trang c√≥ th·ªÉ ch·∫∑n nh√∫ng).';
      }
      openExternalBtn.style.display = 'inline-block';
    }, fallbackTimeout);
  }

  // hide viewer
  function hideViewer() {
    viewerIframe.src = 'about:blank';
    viewerOverlay.style.display = 'none';
    viewerOverlay.setAttribute('aria-hidden', 'true');
    openExternalBtn.style.display = 'none';
  }

  // fallback open in new tab
  openExternalBtn.addEventListener('click', () => {
    window.open(targetURL, '_blank', 'noopener');
  });
  closeViewerBtn.addEventListener('click', hideViewer);

  // verify button: show viewer instead of redirect
  verifyBtn.addEventListener('click', () => {
    if (verifyBtn.disabled) return;
    if (checkbox.checked) {
      clearInterval(countdown);
      message.textContent = "ƒêang m·ªü n·ªôi dung trong trang, gi·ªØ nguy√™n ·ªü ƒë√¢y...";
      // show embedded viewer
      showViewer(targetURL);
    }
  });

  // ===============================
  // üîí Ch·∫∑n chu·ªôt ph·∫£i + DevTools + reload nh·∫π
  // ===============================
  document.addEventListener("contextmenu", function(e) {
    e.preventDefault();
    // kh√¥ng th√¥ng b√°o alert l·ªõn n·ªØa (ng∆∞·ªùi d√πng s·∫Ω kh√≥ ch·ªãu)
  });

  // beforeunload: c·∫£nh b√°o reload/close v√¥ t√¨nh
  window.addEventListener('beforeunload', function (e) {
    e.preventDefault();
    e.returnValue = '';
  });

  document.onkeydown = function(e) {
    // F12
    if (e.keyCode == 123) {
      e.preventDefault();
      return false;
    }
    // Ctrl+Shift+I/J/C
    if (e.ctrlKey && e.shiftKey && (e.keyCode == 73 || e.keyCode == 74 || e.keyCode == 67)) {
      e.preventDefault();
      return false;
    }
    // Ctrl+U view-source
    if (e.ctrlKey && e.keyCode == 85) {
      e.preventDefault();
      return false;
    }
    // Ctrl+R / F5
    if ((e.ctrlKey || e.metaKey) && e.keyCode === 82) {
      e.preventDefault();
      return false;
    }
    if (e.keyCode === 116) { // F5
      e.preventDefault();
      return false;
    }
    // Ctrl+S
    if (e.ctrlKey && e.keyCode == 83) {
      e.preventDefault();
      return false;
    }
  };

  // small devtools detection - show overlay if detected (not perfect)
  (function detectDevTools() {
    const threshold = 160;
    setInterval(() => {
      const widthDiff = Math.abs(window.outerWidth - window.innerWidth);
      const heightDiff = Math.abs(window.outerHeight - window.innerHeight);
      if (widthDiff > threshold || heightDiff > threshold) {
        // show a subtle overlay (we won't wipe content)
        if (!document.getElementById('dt-block')) {
          const ov = document.createElement('div');
          ov.id = 'dt-block';
          ov.style = 'position:fixed;left:0;top:0;right:0;bottom:0;background:rgba(0,0,0,0.85);color:#fff;display:flex;align-items:center;justify-content:center;z-index:999998;font-size:18px;padding:20px;text-align:center';
          ov.innerHTML = 'Ph√°t hi·ªán DevTools ‚Äî truy c·∫≠p b·ªã h·∫°n ch·∫ø. Vui l√≤ng t·∫Øt DevTools ƒë·ªÉ ti·∫øp t·ª•c.';
          document.body.appendChild(ov);
        }
      } else {
        const ex = document.getElementById('dt-block');
        if (ex) ex.remove();
      }
    }, 1000);
  })();

  // hide openExternal button initially
  openExternalBtn.style.display = 'none';
</script>

</body>
